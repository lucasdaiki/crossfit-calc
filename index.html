<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Calculadora de carga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de carga</h1>

        <div class="tabs">
            <button class="tab-button active" data-tab="calculator">Calculadora</button>
            <button class="tab-button" data-tab="history">Hist√≥rico de resultados</button>
        </div>

        <div id="calculator-tab" class="tab-content active">
            <div class="unit-selection">
                <h2>Unidade de Peso:</h2>
                <label>
                    <input type="radio" name="unit" value="lbs" checked> Libras (lbs)
                </label>
                <label>
                    <input type="radio" name="unit" value="kg"> Quilogramas (kg)
                </label>
            </div>

            <div class="bar-type">
                <h2>Tipo de Barra:</h2>
                <label>
                    <input type="radio" name="bar" value="male" checked> Masculina
                </label>
                <label>
                    <input type="radio" name="bar" value="female"> Feminina
                </label>
            </div>

            <div class="plates">
                <h2>Anilhas (quantidade por lado):</h2>
                <div class="plate-input">
                    <label for="black">Preta:</label>
                    <input type="number" id="black" value="" min="0" inputmode="numeric">
                    <button class="plate-btn" data-plate="black" data-action="decrement">-</button>
                    <button class="plate-btn" data-plate="black" data-action="increment">+</button>
                </div>
                <div class="plate-input">
                    <label for="green">Verde:</label>
                    <input type="number" id="green" value="" min="0" inputmode="numeric">
                    <button class="plate-btn" data-plate="green" data-action="decrement">-</button>
                    <button class="plate-btn" data-plate="green" data-action="increment">+</button>
                </div>
                <div class="plate-input">
                    <label for="yellow">Amarela:</label>
                    <input type="number" id="yellow" value="" min="0" inputmode="numeric">
                    <button class="plate-btn" data-plate="yellow" data-action="decrement">-</button>
                    <button class="plate-btn" data-plate="yellow" data-action="increment">+</button>
                </div>
                <div class="plate-input">
                    <label for="blue">Azul:</label>
                    <input type="number" id="blue" value="" min="0" inputmode="numeric">
                    <button class="plate-btn" data-plate="blue" data-action="decrement">-</button>
                    <button class="plate-btn" data-plate="blue" data-action="increment">+</button>
                </div>
                <div class="plate-input">
                    <label for="red">Vermelha:</label>
                    <input type="number" id="red" value="" min="0" inputmode="numeric">
                    <button class="plate-btn" data-plate="red" data-action="decrement">-</button>
                    <button class="plate-btn" data-plate="red" data-action="increment">+</button>
                </div>
            </div>

            <div class="body-weight-input">
                <label for="bodyWeightKg">Seu Peso Corporal (kg):</label>
                <input type="number" id="bodyWeightKg" value="" min="0" step="0.1" inputmode="numeric">
            </div>

            <div class="results">
                <h2>Peso Total:</h2>
                <p>Libras (lbs): <span id="totalLbs">0</span></p>
                <p>Quilogramas (kg): <span id="totalKg">0</span></p>
                <p>Carga como % do Peso Corporal: <span id="bodyWeightPercentage">0%</span></p>
            </div>

            <div class="percentages">
                <h2>Percentuais da Carga Total:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Percentual</th>
                            <th>Libras (lbs)</th>
                            <th>Quilogramas (kg)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>25%</td>
                            <td id="percent25Lbs">0</td>
                            <td id="percent25Kg">0</td>
                        </tr>
                        <tr>
                            <td>50%</td>
                            <td id="percent50Lbs">0</td>
                            <td id="percent50Kg">0</td>
                        </tr>
                        <tr>
                            <td>75%</td>
                            <td id="percent75Lbs">0</td>
                            <td id="percent75Kg">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="history-tab" class="tab-content">
            <div class="movement-selection">
                <label for="movementSelect">Movimento:</label>
                <select id="movementSelect">
                    <option value="Snatch">Snatch</option>
                    <option value="Squat Snatch">Squat Snatch</option>
                    <option value="Power Snatch">Power Snatch</option>
                    <option value="Hang Snatch">Hang Snatch</option>
                    <option value="Muscle Snatch">Muscle Snatch</option>
                    <option value="Snatch Balance">Snatch Balance</option>
                    <option value="Snatch Deadlift">Snatch Deadlift</option>
                    <option value="Snatch Pulls">Snatch Pulls</option>
                    <option value="Clean and Jerk">Clean and Jerk</option>
                    <option value="Clean">Clean</option>
                    <option value="Squat Clean">Squat Clean</option>
                    <option value="Power Clean">Power Clean</option>
                    <option value="Hang Clean">Hang Clean</option>
                    <option value="Muscle Clean">Muscle Clean</option>
                    <option value="Jerk">Jerk</option>
                    <option value="Push Jerk">Push Jerk</option>
                    <option value="Split Jerk">Split Jerk</option>
                    <option value="Push Press">Push Press</option>
                    <option value="Front Squat">Front Squat</option>
                    <option value="Overhead Squat">Overhead Squat</option>
                    <option value="Back Squat">Back Squat</option>
                    <option value="Thruster">Thruster</option>
                    <option value="Deadlift">Deadlift</option>
                    <option value="Sumo Deadlift High Pull">Sumo Deadlift High Pull</option>
                </select>
                <div class="load-input">
                    <label for="loadInput">Carga:</label>
                    <input type="number" id="loadInput" value="" min="0" step="0.1" inputmode="numeric">
                    <div class="load-unit-selection">
                        <label>
                            <input type="radio" name="loadUnit" value="lbs" checked> Libras (lbs)
                        </label>
                        <label>
                            <input type="radio" name="loadUnit" value="kg"> Quilogramas (kg)
                        </label>
                    </div>
                </div>
            </div>
            <button id="saveResult">Salvar Resultado</button>

            <div class="saved-results">
                <h2>Resultados Salvos:</h2>
                <div class="filter-movement">
                    <label for="filterMovementSelect">Filtrar por Movimento:</label>
                    <select id="filterMovementSelect">
                        <option value="all">Todos os Movimentos</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <ul id="savedResultsList">
                    <!-- Saved results will be loaded here by JavaScript -->
                </ul>
                <button id="clearSavedResults">Limpar Resultados Salvos</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
